<div class="container">
  <div class="action">
    <div>
      <mat-form-field>
        <mat-label>Search <mat-icon>search</mat-icon></mat-label>
        <input
          class="search"
          matInput
          type="text"
          (keyup)="applySearch($event)"
          #search
        />
      </mat-form-field>
    </div>
    <div>
      <app-sort (sortEvent)="sortMovies($event)"></app-sort>
    </div>
  </div>

  <div class="table">
    <mat-paginator
      class="table_paginator"
      [pageSizeOptions]="[10, 25, 50, 100]"
      aria-label="Select page of users"
    >
    </mat-paginator>

    <table class="table_body" mat-table [dataSource]="dataSource" matSort>
      <!-- id column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <!-- name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef sortDescription="Sort by name">
          Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
      <!-- genre1 column -->
      <ng-container matColumnDef="genre1">
        <th mat-header-cell *matHeaderCellDef>Genre1</th>
        <td mat-cell *matCellDef="let row">{{ row.genre1 }}</td>
      </ng-container>
      <!-- genre2 column -->
      <ng-container matColumnDef="genre2">
        <th mat-header-cell *matHeaderCellDef>Genre2</th>
        <td mat-cell *matCellDef="let row">{{ row.genre2 }}</td>
      </ng-container>
      <!-- year column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef sortDescription="Sort by year">
          Year
        </th>
        <td mat-cell *matCellDef="let row">{{ row.year }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <!-- if no data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ search.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
